<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fonts used -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="css/style.css" />

        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body class="">
        <div class="container">
            <section class="card grid-col-two-responsive">
                <div class="card__wrapper grid-align-col-two">
                    <div class="wrap-color"></div>
                    <img class="card__img" src="images/image-header-desktop.jpg" alt="" />
                </div>

                <div class="card__content grid-align-col-one">
                    <header class="card__header">
                        <h1 class="card__title">Get <span class="clr-soft-violet">insights</span> that help your business grow.</h1>

                        <p class="card__desc">
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
                            efficiency.
                        </p>
                    </header>

                    <div class="grid-col-three-responsive">
                        <div class="card__stats">
                            <p class="rate">10k+</p>
                            <p>COMPANIES</p>
                        </div>
                        <div class="card__stats">
                            <p class="rate">314</p>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="card__stats">
                            <p class="rate">12M+</p>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
